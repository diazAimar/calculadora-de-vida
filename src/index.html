<!DOCTYPE html>
<!-- data-theme="dark" -->
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="./js/changeTheme.js" defer></script> -->
    <script src="./js/informacion.js" defer></script>
    <script src="./js/calcularPromedio.js" defer></script>
    <title>Calculadora De Vida</title>
  </head>
  <body class="text-lg md:text-xl lg:text-2xl">
    <!-- Navbar -->
    <div id="navbar">
      <nav class="flex items-center">
        <div class="navbar">
          <a class="btn btn-ghost normal-case text-lg md:text-xl lg:text-2xl"
            >Calculadora de Vida</a
          >
        </div>
        <div class="px-4 ml-5">
          <a href="https://www.argentum20.com/" target="_blank" rel="noreferrer
          "><img src="./images/ao20_logo.png" alt="" /></a> 
        </div>
      </nav>
    </div>
    <!-- Calculadora -->
    <div id="calculadora" class="bg-base-200 py-20 h-screen">
      <div class="w-64 sm:w-96 mx-auto">
        <h1 class="font-bold mb-4 text-center w-64 mx-auto">
          Calcula el Promedio de Vida de tu Personaje
        </h1>
        <form id="form" class="form flex flex-col items-center items- justify-center">
          <select
            class="select select-bordered mb-5 w-full sm:text-lg  name="raza"
            id="raza"
          >
            <option selected disabled>Elegí una raza</option>
            <option value="orco">Orco</option>
            <option value="humano">Humano</option>
            <option value="elfo">Elfo</option>
            <option value="elfoOscuro">Elfo Oscuro</option>
            <option value="gnomo">Gnomo</option>
            <option value="enano">Enano</option>
          </select>
          <select class="select select-bordered mb-5 w-full sm:text-lg overflow-auto" ame="clase" id="clase">
            <option selected disabled>Elegí una clase</option>
            <option value="mago">Mago</option>
            <option value="paladin">Paladin</option>
            <option value="bardo">Bardo</option>
            <option value="ladron">Ladron</option>
            <option value="pirata">Pirata</option>
            <option value="trabajador">Trabajador</option>
            <option value="asesino">Asesino</option>
            <option value="bandido">Bandido</option>
            <option value="clerigo">Clerigo</option>
            <option value="guerrero">Guerrero</option>
            <option value="cazador">Cazador</option>
          </select>

          <input
            type="number"
            min="1"
            placeholder="Ingresa tu Nivel"
            name="nivel"
            id="nivel"
            class="input input-bordered mb-5 w-full sm:text-lg"
          />
          <input
            type="number"
            min=""
            placeholder="Ingresa tu Vida"
            name="vida"
            id="vida"
            class="input input-bordered mb-5 w-full sm:text-lg"
          />
          <button
            type="submit"
            class="btn btn-out w-full modal-button sm:text-lg"
            id="calcularVida"
            for="my-modal"
          >
            Calcular
          </button>
        </form>
        <!-- Return -->
        <div id="alerta"></div>
      </div>
    </div>
  </body>
</html>
