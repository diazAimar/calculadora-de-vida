<!DOCTYPE html>
<!-- data-theme="dark" -->
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../dist/output.css" />

		<script src="./js/changeTheme.js" defer></script>
		<script src="./js/informacion.js" defer></script>
		<script src="./js/calcularPromedio.js" defer></script>
		<title>Calculadora De Vida</title>
	</head>
	<body>
		<!-- Navbar -->
		<div id="navbar">
			<nav class="flex items-center">
				<div class="navbar">
					<a class="btn btn-ghost normal-case text-lg md:text-xl lg:text-2xl"
						>Calculadora de Vida</a
					>
				</div>
				<div class="px-4">
					<label class="swap swap-rotate">
						<!-- this hidden checkbox controls the state -->
						<input type="checkbox" id="changeTheme" />
						<svg
							class="swap-on fill-current w-6 h-6 md:w-10 md:h-10"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
							/>
						</svg>
						<svg
							class="swap-off fill-current w-6 h-6 md:w-10 md:h-10"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
							/>
						</svg>
					</label>
				</div>
			</nav>
		</div>
		<!-- Calculadora -->
		<div id="calculadora" class="bg-base-200 py-20 h-screen">
			<div class="w-64 sm:w-96 mx-auto">
				<h1 class="text-lg font-bold mb-4 text-center w-64 mx-auto">
					Calcula el Promedio de Vida de tu Personaje
				</h1>
				<form
					id="form"
					class="form flex flex-col items-center items- justify-center"
				>
					<select
						class="select select-bordered mb-5 w-full"
						name="raza"
						id="raza"
					>
						<option disabled>Elegí una raza</option>
						<option selected value="orco">Orco</option>
						<option value="humano">Humano</option>
						<option value="elfo">Elfo</option>
						<option value="elfoOscuro">Elfo Oscuro</option>
						<option value="gnomo">Gnomo</option>
						<option value="enano">Enano</option>
					</select>
					<select
						class="select select-bordered mb-5 w-full overflow-auto"
						ame="clase"
						id="clase"
					>
						<option disabled>Elegí una clase</option>
						<option selected value="mago">Mago</option>
						<option value="paladin">Paladin</option>
						<option value="bardo">Bardo</option>
						<option value="ladron">Ladron</option>
						<option value="pirata">Pirata</option>
						<option value="trabajador">Trabajador</option>
						<option value="asesino">Asesino</option>
						<option value="bandido">Bandido</option>
						<option value="clerigo">Clerigo</option>
						<option value="guerrero">Guerrero</option>
						<option value="cazador">Cazador</option>
					</select>

					<input
						type="number"
						min="1"
						placeholder="Ingresa tu Nivel"
						name="nivel"
						id="nivel"
						value="3"
						class="input input-bordered mb-5 w-full"
					/>
					<input
						type="number"
						min=""
						placeholder="Ingresa tu Vida"
						name="vida"
						value="36"
						id="vida"
						class="input input-bordered mb-5 w-full"
					/>
					<button
						type="submit"
						class="btn btn-out w-fullmodal-button"
						id="calcularVida"
						for="my-modal"
					>
						Calcular
					</button>
				</form>
				<!-- Return -->
				<div id="alerta"></div>
			</div>
		</div>
	</body>
</html>
